name: Dockerhub CI

on:
  push:
    branches: main

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Push to Dockerhub
        uses: gcr.io/kaniko-project/executor:debug
        with:
          CI_REGISTRY: "https://index.docker.io/v1/"
          CI_REGISTRY_IMAGE: "websitecd/operator"
          CI_TAG: "latest"
          CI_PROJECT_DIR: "service"
        run:
          - mkdir -p /kaniko/.docker
          - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$CI_DOCKERHUB_TOKEN\", \"email\":\"\"}}}" > /kaniko/.docker/config.json
          - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/src/main/docker/Dockerfile.jvm --destination $CI_REGISTRY_IMAGE:$CI_TAG
