apiVersion: 1

envs:
  test:
    branch: test
  prod:
    branch: prod
    skipContexts: [ "/test" ]

components:
  # branch is different in test
  - context: /test
    kind: git
    spec:
      url: giturl1
      dir: /subidr
      envs:
        test: special-branch
  # tags
  - context: /theme
    kind: git
    spec:
      url: giturl2
      branch: "1.0.0"
      envs:
        test: "2.0.0"
  # homepage
  - context: /
    kind: git
    spec:
      url: giturl3
      dir: subdir
