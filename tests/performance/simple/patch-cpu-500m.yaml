apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-content-dev
spec:
  selector:
    matchLabels:
      app: simple-content-dev
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: httpd
          resources:
            limits:
              cpu: 500m
              memory: 250Mi
